<p>buscar works!</p>

<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
        <h3>Buscador</h3>
    </div>
</div>


<mat-form-field class="example-full-width">
    <mat-label>Number</mat-label>
    <input type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           [(ngModel)]="termino"
           [matAutocomplete]="auto"
           (input)="buscando()">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
    (optionSelected)="opcionSeleccionada( $event )">
      <mat-option *ngFor="let heroe of heroes" [value]="heroe">
        {{heroe.superhero}}
      </mat-option>

      <mat-option  value="" *ngIf="heroes.length == 0 && termino.trim().length > 0">No se encontró el término {{termino}}</mat-option>

    </mat-autocomplete>
  </mat-form-field>

  <div >
    
    <pre>{{heroeSeleccionado | json}}</pre>
  </div>
